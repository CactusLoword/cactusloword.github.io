      <h1>Desmos Letters</h1>
      <p>Supported Letters: A, C, K, O, S</p>
      <p>Letters are on average 6 units high and 6 wide. Remember to account for letter spacing.</p>
      <form autocomplete="off" onsubmit="return false;">
        <div id="inputs">
        <fieldset id="letterSet">
          <label for="letter">Letter:</label>
          <input class="inputText" type="text" maxlength="1" id="letter">
        </fieldset>
        <fieldset id="coordinateSet">
          <legend>Coordinates</legend>
          <label for="x">x-coordinate:</label>
          <input class="inputText" type="text" id="x">
          <br>
          <label for="y">y-coordinate:</label>
          <input class="inputText" type="text" id="y">
        </fieldset>
        </div>
